<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../swiper.min.css">
    <link rel="stylesheet" href="../animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 680px;
            height: 300px;
        }
        .swiper-slide {
            background: yellow;
            line-height: 300px;
            color: #fff;
            font-size: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><p class="ani" swiper-animate-effect="bounceOutRight" swiper-animate-duration="0.5s" swiper-animate-delay ='0.1s'>第一个</p></div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide" data-hash="slide3">Slide 3</div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

</body>
</html>
<script src="../swiper.animate1.0.2.min.js"></script>
<script src="../jquery-1.10.1.min.js"></script>
<script src="../swiper.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var mySwiper = new Swiper('.swiper-container', {
            loop: true,/*实现无缝*/
            autoplay: 1000,
            pagination: '.swiper-pagination',
            paginationType: 'progress',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            hashnav: true,
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }
            /*在需要scroolbar的时候再设置，没有内容溢出的时候谨慎使用*/
            /* scrollbar: '.swiper-scrollbar'*/
        });
    })
</script>
