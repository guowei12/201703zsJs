     Date pickers
     date - 选取日、月、年
     month - 选取月、年
     week - 选取周和年
     time - 选取时间（小时和分钟）
     datetime - 选取时间、日、月、年

<!--/*
* h5中表单新增加的属性
*placeholder 使用元素的JS处理IE下placeholder不兼容,在输入表单文字之前的默认提示文字
autocomplete 是否自动完成
autofocus 自动获得焦点
required  必须填写值
pattern 正则判断我们的书写内容
*
* */-->

<form action="http://www.baidu.com" id="myForm">
    <input type="number" value="" pattern="[1-9]" required="required" title="填写有误">  <!--判断必须填写值-->
