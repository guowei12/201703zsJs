<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .flex-container {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap-reverse;
            width: 300px;
            height: 250px;
            background-color: lightgrey;
            color: white;
        }

        .flex-item {
            background-color: cornflowerblue;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
<!--flex-wrap定义了我们的弹性盒子的子元素的换行方式 默认是不换行-->
<!--
nowrap - 默认，弹性容器为单行。该情况下弹性子项可能会溢出容器。
wrap - 弹性容器为多行。该情况下弹性子项溢出的部分会被放置到新行，子项内部会发生断行
wrap-reverse -反转 wrap 排列。
-->
<div class="flex-container">
    <div class="flex-item">flexitem1</div>
    <div class="flex-item">flexitem2</div>
    <div class="flex-item">flexitem3</div>
    <div class="flex-item">flexitem4</div>
    <div class="flex-item">flexitem5</div>
    <div class="flex-item">flexitem6</div>
    <div class="flex-item">flexitem7</div>
</div>

</body>
</html>
