<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--是让我们视口宽度等于我们设备逻辑像素宽度-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #one {
            width: 6.4rem;
            height: 150px;
            line-height: 150px;
            margin: 0 auto;
            text-align: center;
            background: yellow;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="one">
        hellow
    </div>
<!--iphone5的px值是320*568，我看到的这个值是逻辑像素，我们的给的设计稿也是通过逻辑像素来定义的-->
<!--phone5的物理像素 640*1136这是iphone的物理像素-->
<!--viewport 视口一个理想视口 一个逻辑视口 以物理视口-->
<!--iphone5 的理想视口是980px-->
</body>
</html>
<script>
    /*rem实现自适应布局，思想不同屏幕下，我们的根源素的字体大小不断变化来实现*/
    function freshRem () {
        var win = document.documentElement.clientWidth;/*这是获取我们移动端屏幕的逻辑像素宽度*/
        /*我们假设我们的设计稿是一个页面，然后为了方便计算我们假设他的根元素的字体大小是100px（font-size：100px）
        * 640px / 100px   3rem
        * 320px / 50px    3rem
        *
        * 640/100 = win/font-size
        * */
        document.documentElement.style.fontSize = 100*win/640 + 'px';
    }
    freshRem();
    window.addEventListener('resize',freshRem);
</script>
